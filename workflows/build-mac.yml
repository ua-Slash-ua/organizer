name: Build Electron macOS

# Тригери: при пуші в main або створенні тегу
on:
  push:
    branches:
      - main
  workflow_dispatch: # дозволяє запускати вручну

jobs:
  build-mac:
    runs-on: macos-latest  # MacOS runner

    steps:
      # 1️⃣ Клонуємо репозиторій
      - uses: actions/checkout@v3

      # 2️⃣ Встановлюємо Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Встановлюємо залежності
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Будуємо Next.js
      - name: Build Next.js
        run: npm run build

      # 5️⃣ Будуємо Electron для Mac
      - name: Build Electron macOS
        run: npx electron-builder --mac

      # 6️⃣ Завантажуємо готові файли як артефакт
      - name: Upload macOS build
        uses: actions/upload-artifact@v3
        with:
          name: mac-build
          path: dist/
